<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
              <label for="username">Email:</label>
              <input type="text" id="username" name="username" [(ngModel)]="email" required class="form-control"
                autocomplete="off">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control"
                autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
